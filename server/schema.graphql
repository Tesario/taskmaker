scalar GraphQLDate

type Task {
  id: Int!
  title: String!
  status: StatusType!
  created: GraphQLDate!
}

enum StatusType {
  created
  expired
  done
}

input TaskInputs {
  title: String!
  status: StatusType = created
}

##### Top level declarations

type Query {
  about: String!
  taskList: [Task!]!
}

type Mutation {
  setAboutMessage(message: String!): String
  taskAdd(task: TaskInputs): Task!
}
