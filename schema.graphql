scalar GraphQLDate

type Task {
  _id: ID!
  id: Int!
  title: String!
  desc: String
  status: StatusType!
  created: GraphQLDate!
  due: GraphQLDate!
  priority: Int!
}

enum StatusType {
  created
  expired
  done
}

input TaskInputs {
  title: String!
  desc: String
  status: StatusType! = created
  due: GraphQLDate!
  priority: Int!
}

input Filter {
  filter: String!
  order: Int!
}

##### Top level declarations

type Query {
  taskList(id: Int): [Task!]!
}

type Mutation {
  taskAdd(task: TaskInputs): Task!
  taskFilter(filter: Filter): [Task!]!
}
